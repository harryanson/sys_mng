<div ng-controller="SysUserCtrl">
    <div class="wrapper form-horizontal">
        <div class="row form-group">
            <div class="col-sm-3">
                <label class="control-label col-sm-3">帐号查询：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"  ng-model="content">
                </div>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-block btn-info" ng-click="search()">查询</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-block btn-primary" ng-click="openModal('userlist_add')">新增</button>
            </div>
        </div>
    </div>
    <div class="wrapper">
         <div class="panel panel-default">
            <div class="table-responsive">
                <div ui-grid="gridOptions" ui-grid-pagination ui-grid-exporter ui-grid-selection ui.grid.pinning ui-grid-auto-resize  ui-grid-resize-columns style="min-height:420px"></div>
            </div>
        </div>
    </div>
</div>
