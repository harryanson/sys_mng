<div class="modal-body" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-header" ng-controller="SysUserCtrl">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h1 class="modal-title">{{info.title}}</h1>
    </div>

    <div class="row panel-body">
        <form name="sys_sysuser_info_form" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">角色权限：<span class="text-success h5">* </span></label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="info.roleid" ng-options="item.roleid as item.rolename  for item in info.role"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">账号名：<span class="text-success h5">* </span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" maxlength="60" placeholder="请输入账号名..." ng-model="info.loginname"
                           ng-required="true"/>
                </div>
            </div>
            <div class="form-group" ng-if="info.key !='userlist_edit'">
                <label class="control-label col-sm-2">密码：<span class="text-success h5">* </span></label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" maxlength="60" placeholder="请输入密码..." ng-model="info.pwd"
                           ng-required="true"/>
                </div>
            </div>
            <div class="form-group" >
                <label class="control-label col-sm-2">姓名：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" maxlength="60" placeholder="请输入姓名..." ng-model="info.username"
                           menusChecked/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">电话：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" maxlength="60" placeholder="请输入电话..." ng-model="info.mobile"
                           menusChecked/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">职务：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" maxlength="60" placeholder="请输入职务..." ng-model="info.duty"
                           menusChecked/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">是否启用：<span class="text-success h5">* </span></label>
                <div class="col-sm-8">
                    <label class="radio-inline no-padder-l">
                        <input  type="radio" ng-model="info.enable" ng-value="1" ng-required="true">是
                    </label>
                    <label class="radio-inline">
                        <input  type="radio" ng-model="info.enable" ng-value="0" ng-required="true">否
                    </label>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer" ng-if="info.close">
        <div class="col-sm-2 col-sm-offset-10">
            <button type="submit" class="btn btn-block btn-primary" ng-click="cancel()">关闭</button>
        </div>
    </div>
    <div class="modal-footer" ng-if="!info.close">
        <div class="col-sm-2 col-sm-offset-8">
            <button type="submit" class="btn btn-block btn-default" ng-click="cancel()">取消</button>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-block btn-success" ng-click="ok()" ng-disabled='sys_sysuser_info_form.$invalid'>提交</button>
        </div>
    </div>
</div>
