<div class="modal-body" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" cg-busy="{promise:app.promise,templateUrl:null,message:'正在加载，请等待。。。',backdrop:true,delay:0,minDuration:0}">
    <div class="modal-header" ng-controller="RoleCtrl">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h1 class="modal-title">{{info.title}}</h1>
    </div>
    <div class="row panel-body">
        <form name="sys_role_info_form" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">角色名：<span class="text-success h5">*</span></label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" maxlength="60" placeholder="角色名" ng-model="info.rolename"
                           ng-required="true"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">权限：<span class="text-success h5">*</span></label>
                <div class="col-sm-8">
                  <input type="hidden"  ng-model="info.menus"
                         ng-required="true" menus-checked>
                    <ul class="tree">
                        <node-tree children="info.menus"></node-tree>
                    </ul>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer" ng-if="info.close">
        <div class="col-sm-2 col-sm-offset-10">
            <button type="submit" class="btn btn-block btn-primary" ng-click="cancel()">关闭</button>
        </div>
    </div>
    <div class="modal-footer" ng-if="!info.close">
        <div class="col-sm-2 col-sm-offset-8">
            <button type="submit" class="btn btn-block btn-default" ng-click="cancel()">取消</button>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-block btn-success" ng-click="ok()" ng-disabled='sys_role_info_form.$invalid'>提交</button>
        </div>
    </div>
</div>
