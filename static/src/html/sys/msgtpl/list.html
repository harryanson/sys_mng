<div ng-controller="MsgTplCtrl">
    <div class="wrapper form-horizontal">
        <div class="row form-group">
            <div class="col-sm-3">
                <label class="control-label col-sm-3">综合搜索：</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="content" class="form-control" placeholder="key,名称,标题,内容...">
                </div>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-block btn-info" type="button" ng-click="getPagedDataAsync()">查询</button>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-block btn-primary" ng-click="openModal('add')">新增</button>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="panel panel-default">
            <div class="table-responsive">
                <div ui-grid="gridOptions" ui-grid-pagination ui-grid-exporter ui-grid-selection ui.grid.pinning ui-grid-auto-resize ui-grid-resize-columns style="min-height:420px"></div>
            </div>
        </div>
    </div>
</div>
